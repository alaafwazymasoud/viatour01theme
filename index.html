    <!-- Back to top -->
    <button id="to-top" onclick="scrollToTop()" class="fixed right-[30px] bottom-[30px] w-[50px] h-[50px] bg-white rounded-full shadow-lg flex items-center justify-center text-dark-1 hover:bg-accent-1 hover:text-white transition opacity-0 invisible z-40">

    </button>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            }, 500);
        });

        // Header Sticky
        const header = document.getElementById('main-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('header-sticky');
                header.classList.remove('bg-transparent');
            } else {
                header.classList.remove('header-sticky');
            }
        });

        // Mobile Menu
        const mobileMenu = document.getElementById('mobile-menu');
        function toggleMobileMenu() {
            mobileMenu.classList.toggle('-translate-x-full');
        }

        function toggleSubmenu(btn) {
            const submenu = btn.nextElementSibling;
            submenu.classList.toggle('hidden');
            btn.querySelector('svg').classList.toggle('rotate-180');
        }

        // Search Dropdowns
        function toggleSearchDropdown(id) {
            const dropdowns = ['where', 'when', 'type'];
            dropdowns.forEach(d => {
                const el = document.getElementById(`dropdown-${d}`);
                if (d === id) {
                    el.classList.toggle('hidden');
                } else {
                    el.classList.add('hidden');
                }
            });
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.group') && !e.target.closest('button')) {
                const dropdowns = ['where', 'when', 'type'];
                dropdowns.forEach(d => {
                    const el = document.getElementById(`dropdown-${d}`);
                    if (el && !el.classList.contains('hidden')) {
                        el.classList.add('hidden');
                    }
                });
            }
        });

        // Back to top
        const toTopBtn = document.getElementById('to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                toTopBtn.classList.remove('opacity-0', 'invisible');
            } else {
                toTopBtn.classList.add('opacity-0', 'invisible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Simple Slider Implementation
        function sliderNext() {
            const track = document.getElementById('trips-scroll-container');
            const items = document.getElementById('trips-track').children;
            const itemWidth = items[0].clientWidth;
            track.scrollBy({ left: itemWidth, behavior: 'smooth' });
        }

        function sliderPrev() {
            const track = document.getElementById('trips-scroll-container');
            const items = document.getElementById('trips-track').children;
            const itemWidth = items[0].clientWidth;
            track.scrollBy({ left: -itemWidth, behavior: 'smooth' });
        }
    </script>
